name: Sign and release the addon

on:
  push:
    tags:
      - 'v[0-9]*.[0-9]*'
      - 'v[0-9]*.[0-9]*.[0-9]*'

jobs:
  sign-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: '✅ Checkout code'
        uses: actions/checkout@v4

      - name: '🛠️ Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: '🛠️ Install web-ext'
        run: npm install --global web-ext

      - name: '🛠️️ Sign the extension'
        run: |
          web-ext sign \
            --api-key="${{ secrets.AMO_API_KEY }}" \
            --api-secret="${{ secrets.AMO_API_SECRET }}" \
            --artifacts-dir=web-ext-artifacts \
            --channel=listed

      - name: '📤 Upload signed .xpi to GitHub Release'
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: web-ext-artifacts/*.xpi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
